<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <div>
      <button id="clear" onclick="clearKittens()">Delete Kittens</button>
    </div>
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />

        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello</b>
          <p>Name a kitten, and then pet him or her. If you overdo it
            the cat may not be pleased. Catnip will reset its mood.
          </p>
          <small>Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>
    <div class="p-2">

      <div id="kittens" class="d-flex align-items-center flex-wrap">
        <div class="kitten card text-light bg-dark p-3 m-1" hidden>
          <div class="text-center mb-1">
            <img src="//robohash.org/${kitten.name}?set=set4" alt="" height="120">
          </div>
          <div>
            <b>Name:</b>
            <span></span>
          </div>
          <div>
            <b>Mood:</b>
            <span></span>
          </div>
          <div>
            <b>Ran Away!</b>
          </div>
        </div>
      </div>


  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>

  </footer>

  <script src="app.js"></script>
</body>

</html>
